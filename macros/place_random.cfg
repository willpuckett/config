[gcode_macro place_random]
description: 
    PLACE_RANDOM BED_DIAMETER=(default 270) PRINT_DIAMETER=(default 100) 
    places print on random bed location for more even belt and pei plate wear.
gcode: 
    {% set padding = 10 %}
    {% set bed_diameter = params.BED_DIAMETER|default(270)|int %}
    {% set print_diameter = params.PRINT_DIAMETER|default(100)|int %}
    {% set k = (bed_diameter - print_diameter - padding) / 2 %}
    {% set random_x = (range(-k, k) | random | int) %}
    {% set random_y = (range(-k, k) | random | int) %}

    g0 x{random_x} y{random_y}
    g92 x0 y0




    